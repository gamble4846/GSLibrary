<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Login/SignUp</title>
    <link rel="stylesheet" href="../../css/gs-main.css">
    <link rel="stylesheet" href="css/gs-neumorphic-login-signup.css">
</head>
<body class="neumorphic-login-signup-body">
    <div class="gs-neumorphic-main-card-outer-container">
        <div class="gs-neumorphic-main-card-container">
            <div class="gs-neumorphic-main-card">
                <div class="gs-neumorphic-signup gs-form-open">
                    <div class="gs-neumorphic-signup-login-header gs-open" data-button="gs-neumorphic-signup">Signup</div>
                    <div class="gs-neumorphic-form-container">
                        <form>
                            <input type="text" class="gs-neumorphic-input" placeholder="First Name">
                            <input type="text" class="gs-neumorphic-input" placeholder="Last Name">
                            <input type="text" class="gs-neumorphic-input" placeholder="Username">
                            <input type="text" class="gs-neumorphic-input" placeholder="Mobile Number">
                            <input type="text" class="gs-neumorphic-input" placeholder="Email">
                            <input type="password" class="gs-neumorphic-input" placeholder="Password">
                            <input type="password" class="gs-neumorphic-input" placeholder="Confirm Password">
                            <button class="gs-neumorphic-button">Signup</button>
                        </form>
                    </div>
                </div>
    
                <div class="gs-neumorphic-login">
                    <div class="gs-neumorphic-signup-login-header" data-button="gs-neumorphic-login">Login</div>
                    <div class="gs-neumorphic-form-container">
                        <form>
                            <input type="text" class="gs-neumorphic-input" placeholder="Username">
                            <input type="password" class="gs-neumorphic-input" placeholder="Password">
                            <button class="gs-neumorphic-button">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="codeContainer">
        <h3>HTML</h3>
        <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2Fgamble4846%2FGSLibrary%2Fblob%2Fmain%2Fcomponents%2Fneumorphic-login-signup%2Fneumorphic-login-signup.html%23L12-L43&style=github&showBorder=on&showLineNumbers=on&showFileMeta=on&showCopy=on"></script>
    </div>

    <div class="codeContainer">
        <h3>CSS</h3>
        <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2Fgamble4846%2FGSLibrary%2Fblob%2Fmain%2Fcomponents%2Fneumorphic-login-signup%2Fcss%2Fgs-neumorphic-login-signup.css&style=github&showBorder=on&showLineNumbers=on&showFileMeta=on&showCopy=on"></script>
    </div>

    <div class="codeContainer">
        <h3>JS</h3>
        <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2Fgamble4846%2FGSLibrary%2Fblob%2Fmain%2Fcomponents%2Fneumorphic-login-signup%2Fjs%2Fgs-neumorphic-login-signup.js&style=github&showBorder=on&showLineNumbers=on&showFileMeta=on&showCopy=on"></script>
    </div>
    <script src="js/gs-neumorphic-login-signup.js"></script>
</body>
</html>
