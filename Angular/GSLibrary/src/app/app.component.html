<router-outlet></router-outlet>
<div>
  <hr>
    <h3>gs-carousel</h3>
  <hr>
    <gs-carousel [carouselData]="carouselData" [hiddenScrollBar]="true" [showButtons]="true" (itemClicked)="carouselItemClicked($event)"></gs-carousel>
  <hr>
</div>

<div>
  <hr>
    <h3>gs-product-grid</h3>
  <hr>
    <gs-product-grid [productGridData]="productGridData" (itemClicked)="productGridItemClicked($event)"></gs-product-grid>
  <hr>
</div>

<div>
  <hr>
    <h3>gs-modal</h3>
  <hr>
    <button (click)="showGsModal()">Show Modal</button>
    <gs-modal [showModal]="showModal" (closeModal)="hideModal($event)" modalWidth="800px" modalHeight="500px" modalBackgroundColor="#00000066">
      <div header>Header</div>
      <div content>Content</div>
      <div footer>Footer</div>
    </gs-modal>
  <hr>
</div>
